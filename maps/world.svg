<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600" id="world-map">
    <style>
        /* Base styles */
        .country { 
            fill: #f0f0f0; 
            stroke: #cccccc; 
            stroke-width: 0.5;
            transition: all 0.5s ease;
        }
        
        .country.europe {
            fill: #d4e6f1;  /* Light blue for Europe */
        }
        
        .country.non-europe {
            fill: #f8f9fa;  /* Very light gray for non-Europe */
            opacity: 0.3;
        }
        
        .country.highlight {
            fill: #3498db;
            stroke-width: 2;
            stroke: #2980b9;
        }
        
        .country-label {
            font-size: 8px;
            fill: #333;
            pointer-events: none;
            font-family: Arial, sans-serif;
        }
        
        .water {
            fill: #b3d9ff;
        }
        
        .inactive {
            opacity: 0.1;
            fill: #eeeeee;
        }
    </style>
    
    <!-- Ocean background -->
    <rect width="1200" height="600" class="water"/>
    
    <!-- ==================== EUROPE ==================== -->
    <g id="europe-region" data-region="europe">
        <!-- United Kingdom -->
        <path id="GB" class="country europe" data-name="United Kingdom" data-region="europe"
              d="M500,150 L530,140 L550,170 L530,190 L500,180 Z"/>
        <text class="country-label" x="515" y="165">UK</text>
        
        <!-- France -->
        <path id="FR" class="country europe" data-name="France" data-region="europe"
              d="M540,200 L600,180 L620,230 L580,250 L540,220 Z"/>
        <text class="country-label" x="575" y="215">France</text>
        
        <!-- Spain -->
        <path id="ES" class="country europe" data-name="Spain" data-region="europe"
              d="M520,250 L560,240 L580,290 L540,300 Z"/>
        <text class="country-label" x="550" y="275">Spain</text>
        
        <!-- Italy -->
        <path id="IT" class="country europe" data-name="Italy" data-region="europe"
              d="M590,220 L630,210 L640,260 L600,270 Z"/>
        <text class="country-label" x="615" y="240">Italy</text>
        
        <!-- Germany (starting as German Confederation) -->
        <path id="DE" class="country europe" data-name="German Confederation" data-region="europe"
              d="M590,170 L650,150 L670,200 L620,210 Z"/>
        <text class="country-label" x="630" y="185">Germany</text>
        
        <!-- Austria -->
        <path id="AT" class="country europe" data-name="Austrian Empire" data-region="europe"
              d="M630,190 L680,180 L700,230 L650,240 Z"/>
        <text class="country-label" x="665" y="210">Austria</text>
        
        <!-- Russia -->
        <path id="RU" class="country europe" data-name="Russian Empire" data-region="europe"
              d="M680,100 L780,90 L800,280 L720,290 L680,220 Z"/>
        <text class="country-label" x="740" y="200">Russia</text>
        
        <!-- Ottoman Empire -->
        <path id="OT" class="country europe" data-name="Ottoman Empire" data-region="europe"
              d="M650,240 L720,220 L740,290 L670,300 Z"/>
        <text class="country-label" x="695" y="265">Ottoman</text>
        
        <!-- Poland (appears/disappears) -->
        <path id="PL" class="country europe inactive" data-name="Poland" data-region="europe"
              d="M620,160 L670,150 L680,190 L630,200 Z"/>
        <text class="country-label" x="650" y="175">Poland</text>
        
        <!-- Prussia -->
        <path id="PR" class="country europe" data-name="Prussia" data-region="europe"
              d="M610,140 L660,130 L670,170 L620,180 Z"/>
        <text class="country-label" x="640" y="155">Prussia</text>
    </g>
    
    <!-- ==================== OTHER CONTINENTS (Simplified) ==================== -->
    <g id="other-regions">
        <!-- North America -->
        <path id="US" class="country non-europe" data-name="United States" data-region="america"
              d="M100,150 L250,140 L280,300 L150,320 Z"/>
        <text class="country-label" x="200" y="230">USA</text>
        
        <!-- Africa -->
        <path id="AF" class="country non-europe" data-name="Africa" data-region="africa"
              d="M550,350 L750,340 L780,550 L580,560 Z"/>
        <text class="country-label" x="665" y="450">Africa</text>
        
        <!-- Asia -->
        <path id="AS" class="country non-europe" data-name="Asia" data-region="asia"
              d="M800,100 L1100,90 L1150,400 L850,450 Z"/>
        <text class="country-label" x="975" y="300">Asia</text>
    </g>
    
    <!-- Europe region highlight -->
    <rect x="490" y="130" width="320" height="180" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
    <text x="500" y="125" fill="#3498db" font-size="12" font-weight="bold">Europe (Active Region)</text>
</svg>
